<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
   
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="d-grid gap-2">
                    <button class="btn btn-primary" type="button" id="appendBtn">append btn</button>
                </div>
            </div>
            <div class="col">
                <div class="d-grid gap-2">
                    <button class="btn btn-success" type="button" id="prependBtn">prepend btn</button>
                </div>
            </div>
            <div class="col">
                <div class="d-grid gap-2">
                    <button class="btn btn-danger" type="button" id="afterBtn">after btn</button>
                </div>
            </div>
            <div class="col">
                <div class="d-grid gap-2">
                    <button class="btn btn-warning" type="button" id="beforeBtn">before btn</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="div" id="apDiv" style="border:1px solid black">
                    <p style="color:red">Lorem ipsum dolor sit amet consectetur.</p>
                </div>
            </div>
            <div class="col">
                <div class="div" id="prDiv" style="border:1px solid black">
                    <p style="color:red">Lorem ipsum dolor sit amet consectetur.</p>
                </div>
            </div>
            <div class="col">
                <div class="div" id="afterDiv" style="border:1px solid black">
                    <p style="color:red">Lorem ipsum dolor sit amet consectetur.</p>
                </div>
            </div><div class="col">
                <div class="div" id="beforeDiv" style="border:1px solid black">
                    <p style="color:red">Lorem ipsum dolor sit amet consectetur.</p>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
        integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        // JQUERY 放在ready內
        $(document).ready(function () {

            const appendBtn = $('#appendBtn');
            const prependBtn = $('#prependBtn');
            const afterBtn = $('#afterBtn');
            const beforeBtn = $('#beforeBtn')

            const appendText = $('#apDiv');
            const prependText = $('#prDiv');
            const afterText = $('#afterDiv')
            const beforeText = $('#beforeDiv')
            let i = 0;

            appendBtn.click(function(){
                i ++;
                let data = `<p class="text-primary">append text 第${i}次</p>`;
                appendText.append(data);
            })

            prependBtn.click(function(){
                i++;
                let data2 = `<p>prepend text 第${i}次</p>`;
                prependText.prepend(data2);

            })

            afterBtn.click(function(){
                i++;
                let data3 = `<p>after text 第${i}次</p>`;
                afterText.after(data3);
            })

            beforeBtn.click(function(){
                i++;
                let data4 = `<p>before text 第${i}次</p>`;
                beforeText.before(data4);
            })
        });
        //JQ end

    </script>
</body>

</html>
