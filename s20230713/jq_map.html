<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
   
</head>

<body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
        integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        // JQUERY 放在ready內
        $(document).ready(function () {
            let myArr = [3,4,5];
            let newArr = $.map(myArr, function (elementOrValue, indexOrKey) {
                console.log('indexOrKey',indexOrKey);
                console.log('elementOrValue',elementOrValue);
                return elementOrValue * 2;
            });
            
            console.log ('newArr',newArr);


            let myArr2=[5,6,7];
            let newArr2 = [];
            $.each(myArr2, function (indexInArray, valueOfElement) { 
                console.log('indexInArray',indexInArray);
                console.log('valueOfElement',valueOfElement);
                newArr2.push(valueOfElement * 2);
            });
            console.log ('newArr2',newArr2);

        });
    </script>
</body>

</html>
