<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container,
        p {
            width: 50%;
            margin: auto;
            margin-top: 50px;
        }

        p {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>數字加減乘除</h1>
        <div class="row">
            <div class="col">
                <input type="number" id="num1" class="form-control">
            </div>
            <div class="col">
                <input type="number" id="num2" class="form-control">
            </div>
            <div class="col">
                <select name="" id="calc">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="/">/</option>
                </select>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <button type="button" id="myBtn" class="btn btn-success col">Enter</button>
        </div>
    </div>
    <hr>

    <P>結果為</P>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
        integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        // JQUERY 放在ready內
        $(document).ready(function () {
            let num1 = $('#num1');
            let num2 = $('#num2');
            let myBtn = $('#myBtn');
            let calc = $('#calc');
            let result = $('p');

            myBtn.click(function () {
                let num1Val = num1.val();
                // console.log('num1Val',num1Val);
                let num2Val = num2.val();
                // console.log('num2Val',num2Val);

                switch (calc.val()) {
                    case "+":
                        sum = Number(num1Val) + Number(num2Val)
                        console.log(sum)
                        break;
                    case "-":
                        sum = Number(num1Val) - Number(num2Val)
                        console.log(sum)
                        break;
                    case "*":
                        sum = Number(num1Val) * Number(num2Val)
                        console.log(sum)
                        break;
                    case "/":
                        sum = Number(num1Val) / Number(num2Val)
                        console.log(sum)
                        break;
                }
                result.css('display', 'block').text(sum);
            })



        });
    </script>
</body>

</html>
