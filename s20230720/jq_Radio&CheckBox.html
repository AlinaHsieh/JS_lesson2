<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>中午吃什麼</h1>
                <!-- <hr> -->
                <div>
                    <input class="lunch form-check-input" type="radio" id="lunchA" name="lunch" value="便當">
                    <label for="lunchA" class="form-check-label">便當</label>
                </div>
                <div>
                    <input class="lunch form-check-input" type="radio" id="lunchB" name="lunch" value="義大利麵">
                    <label for="lunchB" class="form-check-label">義大利麵</label>
                </div>
                <div>
                    <input class="lunch form-check-input" type="radio" id="lunchC" name="lunch" value="小吃">
                    <label for="lunchC" class="form-check-label">小吃</label>
                </div>
                <hr>
                <h1>晚餐吃什麼</h1>
                <!-- <hr> -->
                <div>
                    <input class="dinner form-check-input" type="radio" id="dinnerA" name="dinner" value="火鍋">
                    <label for="dinnerA" class="form-check-label">火鍋</label>
                </div>
                <div>
                    <input class="dinner form-check-input" type="radio" id="dinnerB" name="dinner" value="健身餐">
                    <label for="dinnerB" class="form-check-label">健身餐</label>
                </div>
                <div>
                    <input class="dinner form-check-input" type="radio" id="dinnerC" name="dinner" value="麥當勞">
                    <label for="dinnerC" class="form-check-label">麥當勞</label>
                </div>

                <hr>
                <h1>備註</h1>
                <div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input memo" name="memo[]" id="memo1"
                            value="不要餐具">
                        <label for="memo1"> 不要餐具 </label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input memo" name="memo[]" id="memo2" value="加購袋子">
                        <label for="memo2"> 加購袋子 </label>
                    </div>
                </div>
                <br>
                <div id="text">
                    <span style="color:purple">今天要吃什麼......</span>
                </div>
            </div>

            <div class="col">
                <input type="button" name="myBtn" value="送出" id="getRadio" class=" btn btn-success w-100 h-25 m-5">
                <input type="button" name="cancelBtn" value="取消" id="cancelBtn" class=" btn btn-danger w-100 h-25 m-5">

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
        integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        // JQUERY 放在ready內
        $(document).ready(function () {
            const myRadio1 = $('.lunch');
            const myRadio2 = $('.dinner');
            const getRadio = $('#getRadio');
            const cancelBtn = $('#cancelBtn');
            let text = $('#text');
            // console.log('textContent',textContent);
            // console.log(myRadio1);
            // console.log(myRadio2);
            // console.log(getRadio);
            // console.log('cancelBtn',cancelBtn);
            myRadio1.change(function () {
                let data = $(this).val();
                // console.log(data);
            })

            myRadio2.change(function () {
                let data = $(this).val();
                // console.log(data);
            })

            getRadio.click(function () {
                // console.log('click ok');

                //方法一 filter
                // let data1 = myRadio1.filter(':checked').val();
                // let data2 = myRadio2.filter(':checked').val();
                // console.log(data1);
                // console.log(data2);

                //方法二 css selector
                let data1 = $('input[type="radio"][name="lunch"]:checked').val();
                let data2 = $('input[type="radio"][name="dinner"]:checked').val();
                console.log(data1);
                console.log(data2);
                //checkBox
                let allCheckBox = $('input[type="checkbox"][name="memo[]"]:checked');
                // console.log('allCheckBox', allCheckBox);
                let content = ""
                $.each(allCheckBox, function (indexInArray, valueOfElement) { 
                    //  console.log('indexInArray',indexInArray);
                    //  console.log('valueOfElement',valueOfElement);
                     let checkedValue = $(valueOfElement).val();
                     console.log('checkedValue',checkedValue);
                     content =content + `${checkedValue}、` ;
                    //  console.log('content',content);
                     result = `午餐吃: ${data1}/ 晚餐吃: ${data2}/ 備註: ${content}`
                });
                text.text(result)
            })

            cancelBtn.click(function(){
                console.log('cancel 123');
                // $('input[type="radio"]').prop('checked',true);
                $('input[type="radio"]').prop('checked',false);
                $('input[type="checkbox"]').prop('checked',false);
                
                text.text("");
            })




        });
        //JQ end
    </script>
</body>

</html>
