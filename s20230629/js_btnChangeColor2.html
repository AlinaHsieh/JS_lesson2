<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            background-color: lightgray;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>

<body>
    <div class="container mt-3">
        <div class="row">
            <div class="col-4 text-center">
                <button type="button" 
                id="btn1" 
                class="all-btn btn btn-primary" 
                data-go="#box1" 
                data-color="bg-primary"
                data-num="10">blue</button>
            </div>

            <div class="col-4 text-center">
                <button type="button" 
                id="btn2" 
                class="all-btn btn btn-success" 
                data-go="#box2" 
                data-color="bg-success"
                data-num="5">green
                </button>
            </div>

            <div class="col-4 text-center">
                <button type="button" 
                id="btn3" 
                class="all-btn btn btn-danger" 
                data-go="#box3" 
                data-color="bg-danger"
                data-num="15">red
                </button>
            </div>
        </div>
    </div>

    <div class="container mt-3">
        <div class="row">
            <div class="col-4">
                <div class="box mx-auto bg-dark" id="box1"></div>
            </div>
            <div class="col-4">
                <div class="box mx-auto bg-dark" id="box2"></div>
            </div>
            <div class="col-4">
                <div class="box mx-auto bg-dark" id="box3"></div>
            </div>

        </div>
    </div>
    <script>
        // 1.抓全部 btns
        let btns = document.querySelectorAll('.btn');  
        // console.log('btns', btns);

        // 2. btns foreach =>event事件
        btns.forEach(element => {
            // console.log('element',element);
              
            // 3. click時去抓到藏的資料data-go
            element.addEventListener('click',function(){
                // console.log('click ok')
                // console.log('click item',element);

            // 4. data-go (#box1) => js綁定

                let data = this.getAttribute('data-go')
                let dataColor = this.getAttribute('data-color');

                console.log('data',data);
                const now = document.querySelector(data);
                console.log('now',now);


                if(now.classList.contains('bg-dark')){
                    now.setAttribute('class',`box mx-auto ${dataColor}`);
                }else{
                    now.setAttribute('class', `box mx-auto bg-dark`);
                }
                now.setAttribute('class',`box mx-auto ${dataColor}`);

          //計數練習 >按一次 btn減少一次，最低0
                // 1.抓到原本的data-num
                let dataNum = Number(this.getAttribute('data-num'));
                // 2.-1
                dataNum = dataNum -1;
                if(dataNum <=0){
                    dataNum = 0;
                }
                // 3.存回去data-num
                this.setAttribute('data-num' ,dataNum);
                // 4.btn 文字換掉
                this.innerText = dataNum;


            })

        });
    

    
    
    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
