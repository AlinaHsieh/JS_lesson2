<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            .box {
                width: 300px;
                height: 300px;
                background-color: lightgray;
            }
            </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    
</head>

<body>
    <div class="container mt-3">
        <div class="row">
            <div class="col-4 text-center">
                <button type="button" id="btn1" class="all-btn btn btn-primary" data-go="#box1"
                data-color="bg-primary">blue</button>
            </div>
            
            <div class="col-4 text-center">
                <button type="button" id="btn2" class="all-btn btn btn-success" data-go="#box2"
                data-color="bg-success">green</button>
            </div>
            
            <div class="col-4 text-center">
                <button type="button" id="btn3" class="all-btn btn btn-danger" data-go="#box3"
                data-color="bg-danger">red</button>
            </div>
        </div>
    </div>
    
    <div class="container mt-3">
        <div class="row">
            <div class="col-4">
                <div class="box mx-auto bg-dark" id="box1"></div>
            </div>
            <div class="col-4">
                <div class="box mx-auto bg-dark" id="box2"></div>
            </div>
            <div class="col-4">
                <div class="box mx-auto bg-dark" id="box3"></div>
            </div>
            
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            const btn = $('.btn');  //綁定
            btn.each(function () {
                //console.log('this',this);
                console.log('$(this)', $(this));
                $(this).click(function () {
                    console.log(`hello`);
                    console.log('this', this);
                    
                    let myID = $(this).attr('id');
                    console.log('myID', myID);
                })
                
            })
            
        });
        


    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
        
</body>

</html>
