<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
            justify-content: space-around;
        }

        .box {
            width: 30%;
            height: 300px;
            background-color: rgb(221, 140, 223);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <script>

        document.write(`<br>`);
        /////////////////////////////////////////////////////////////////////////////////////

        //綁定 class ->querySelectorAll -> array.foreach(function(value,key))
        const box = document.querySelectorAll('.box');//綁定class="box"(選擇全部的class='box')
        //cibst box = document.querySelector('.box');
        console.log(box);
        console.log('box[0]', box[0]);
        console.log('box[1]', box[1]);
        console.log('box[2]', box[2]);

        box.forEach(function (value, key) {
            //.class nodelist
            console.log('value', value);
            console.log('key', key);
            value.style.backgroundColor = 'lightblue';
            value.addEventListener('click', function () {
                console.log(`hello key ${key}`);
            })
        })
        /////////////////////////////////////////////////////////////////////////////////////
        //運算式
        let x = 2;
        function cal() {
            let x = 5, y = 1;
            console.log(x + y);
        }
        cal();
        console.log(x);
        /////////////////////////////////////////////////////////////////////////////////////

        //switch case
        let level = 1;
        switch (level) {
            case 1:
                console.log('case 一獎');
            // break; 
            //如果沒有break,會連case 2一起吃到
            case 2:
                console.log('case2 二獎');
                break;
            case 3:
                console.log('case3 三獎');
                break;
            case 4:
            case 5:
            case 6:
                console.log('普獎');
                break;
            default:
                break;

        }
        /////////////////////////////////////////////////////////////////////////////////////

        document.write(`<br>`)
        document.write(`JS for迴圈99乘法表： &nbsp;`)
        document.write(`<br>`)

        //For迴圈99乘法表
        for (let i = 1; i <= 9; i++) {
            for (let j = 1; j <= 9; j++) {

                document.write(`${i}*${j}=${i * j}&nbsp;&nbsp;&nbsp;`);
            }
            document.write(`<br>`);
        }
        document.write(`<br>`)
        document.write(`JS for迴圈99乘法表(數字轉換成字串)： &nbsp;`)
        document.write(`<br>`)
        //For迴圈99乘法表->數字轉換成字串
        for (let i = 1; i <= 9; i++) {
            for (let j = 1; j <= 9; j++) {
                //toString將原本的數字轉換成字串後，再用padStart(位數,補0)
                //padStart給定用於填充的字串，以重複的方式，插入到目標字串的起頭(左側)，直到目標字串到達指定長度。
                let iText = i.toString().padStart(2, '0');
                let jText = j.toString().padStart(2, '0');
                let ijText = (i * j).toString().padStart(2, '0');
                document.write(`${iText}*${jText}=${ijText}&nbsp;&nbsp;&nbsp;`);
            }
            document.write(`<br>`);
        }
        document.write(`<br>`);
        document.write(`JS break： &nbsp;`)
        document.write(`<br>`)
        // break中斷
        for (let c = 0; c <= 10; c++) {
            if (c >= 5) {
                break;
            }
            document.write(`${c}<br>`)
        }
        document.write(`<br>`);
        document.write(`JS continue： &nbsp;`)
        document.write(`<br>`)

        // continue跳掉
        for (let d = 1; d <= 10; d++) {
            if (d <= 4) {
                continue;
            }
            document.write(`${d}<br>`);
        }

        /////////////////////////////////////////////////////////////////////////////////////
        document.write(`<br>`)
        document.write(`JS while迴圈： &nbsp;`)

        //while
        let j = 1;
        while (j <= 10) {
            document.write(`${j}`);
            j++;
        }
        document.write(`<br>`)
        document.write(`JS do while迴圈： &nbsp;`)
        document.write(`<br>`)

        //do while
        let k = 1;
        do {
            document.write(`${k}<br>`);
            k++;
        } while (k <= 10);
        /////////////////////////////////////////////////////////////////////////////////////
        document.write(`<br>`)
        document.write(`JS Array： &nbsp;`)
        document.write(`<br>`)

        // JS Array
        let myArr = ['amy', 'bob', 'cat'];
        // for in array/ object
        // for(自訂變數 key in Array)
        for (const key in myArr) {
            console.log(myArr[key]);
        }

        // foreach
        console.log('foreach');
        let myArr2 = ['amy', 'bob', 'cat'];
        myArr2.forEach(function (value, key) {
            console.log('value', value);
            console.log('key', key);

        })
        // 假設飲料店本日訂單
        let myArray = [50, 100, 300, 20, 300, 55, 100, 200, 33];
        // 練習1. 本日營業額

            total += value;

        document.write(`總共是 ${total}`)
        document.write(`<br>`)

        // 練習2. >=100的訂單總和是多少
        let sum100 = 0;

            if(value >= 100) { //也可以寫成 if( value < 100){ return false;}

        //也可以用for迴圈
        let sum0 = 0;

                sum0 = sum0 + myArray[r]
            }
        }

        document.write(`<br>`)

        // 練習3. <100的訂單總和是多少
        let sum = 0;
        myArray.forEach(function (value) { 
            if (value < 100) {  //也可以寫成 if(value>=100){ return false;}
                sum = value + sum

        })
        document.write(`小於100的金額總共是：${sum}`);
        document.write(`<br>`)

        //用迴圈寫
        let sum1 = 0
        for (let a = 0; a <= myArray.lenth; a++) {
            if (a < 100) {
                sum1 = a + sum1

        document.write(`<br>`)

        // 練習4.
        let flag = false;
        let key = 0;
        for (let z = 0; z < myArray.length ; z++) {
            if (myArray[z] >= 300 && flag == false) {
                key = z;
                flag = true;

            }
        }
        document.write(`第一筆300的key是：${key}`);
        document.write(`<br>`)

        //用陣列寫
        let getIndexArr=[]; //設一個陣列
        myArray.forEach(function(value,key){ 
            if(value==300){ //如果value是300的話，
                getIndexArr.push(key); //就把300的key值存到getIndexArr陣列中(變成一個新的陣列)
            }
        })
        console.log('getIndexArr',getIndexArr);
        console.log('getIndexArr[0]',getIndexArr[0]);
        document.write(`第一筆300的key是：${getIndexArr[0]}`); //第一筆的300就是陣列中key是0的位置
        

    </script>
</body>

</html>
