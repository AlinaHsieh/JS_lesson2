<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .box{
            display: none;
            width: 800px;
            height: 500px;
            background-color: antiquewhite;
        }
        .coverBox{
            position: fixed;
            width: 80%;
            height: 70vh;
            left: 15%;
            top: 10vh;
            background-color: antiquewhite;
        }
    </style>
</head>

<body>
    <div class="container">
        <button type="button" class="pageBtn btn btn-primary" data-self="#page1">primary</button>
        <button type="button" class="pageBtn btn btn-secondary" data-self="#page2">secondary</button>
        <button type="button" class="pageBtn btn btn-success" data-self="#page3">success</button>
        <button type="button" class="pageBtn btn btn-danger" data-self="#page4">danger</button>
        <button type="button" class="pageBtn btn btn-warning" data-self="#page5">warning</button>
        <button type="button" class="btn btn-info" data-self="#myModal" id="modalBtn">Modal</button>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="box mt-5" id="page1">
                    page 1
                </div>
                <div class="box mt-5" id="page2">
                    page 2
                </div>
                <div class="box mt-5" id="page3">
                    page 3
                </div>
                <div class="box mt-5" id="page4">
                    page 4
                </div>
                <div class="box mt-5" id="page5">
                    page 5
                </div>
            </div>
        </div>
        <div class="coverBox " id="myModal">
            <div class="position-relative">
                <div class="position-absolute top-0 end-0 mt-2 me-2">
                    <button type="button" class="btn btn-info" id="closeBtn">
                        X
                    </button>
                </div>
            </div>
        </div>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
        integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        //JQ start
        $(document).ready(function () {
            const btns = $('.pageBtn');
            const boxs = $('.box');
            const myModal = $('#myModal');
            const modalBtn = $('#modalBtn');
            const closeBtn = $('#closeBtn');


            console.log('btns',btns);
            btns.click(function(){
                // console.log('$(this)',$(this));
                let getDataSelf = $(this).attr('data-self');
                console.log('getDataSelf',getDataSelf);
                boxs.hide();
                btns.removeClass('btn-lg');
                $(this).addClass('btn-lg');
                $(getDataSelf).show();
            })


            modalBtn.click(function(){
                boxs.hide();
                btns.removeClass('btn-lg');
                let getDataSelf = $(this).attr('data-self');
                $(getDataSelf).show();

            })

            closeBtn.click(function(){
                // console.log('closeBtn','closeBtn')
                let thisModal = $(this).parent().parent().parent();
                // console.log('thisModal',thisModal);
                thisModal.hide();
            })

        });
        //JQ end
    </script>
</body>

</html>
