<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    .box {
        width: 300px;
        height: 300px;
        margin: 20px;
    }
    .blue{
        background-color: lightblue;
    }
    .red{
        background-color: darkred;
    }

</style>

<body>
    <div class="box blue">

    </div>

    <div class="box blue">

    </div>

    <div class="box blue">

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
        integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        //jQuery
        $(document).ready(function () {
            const boxs = $('.box');
            
            // 方法一
            // console.log('boxs', boxs);
            // boxs.mouseenter(function(){
            //     $(this).attr('class','box mt-5 red');

            // })
            // boxs.mouseleave(function(){
            //     $(this).attr('class','box mt-5 blue');
            // })


            //方法二
            $.each(boxs, function (indexInArray, valueOfElement) { 
                 $(valueOfElement).mouseenter(function(){
                    $(this).attr('class','box red');
                 })
            
            $.each(boxs, function (indexInArray, valueOfElement) { 
                 $(valueOfElement).mouseleave(function(){
                    $(this).attr('class','box blue');
                 })
            });

            });

        });
       //JQuery end

    </script>
</body>

</html>
