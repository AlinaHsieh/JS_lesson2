<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,tr,td{
            border: 1px solid black;
            width: 100px;
            border-collapse: collapse;
        }
       .yellow{
        background-color: yellow;
       }

    </style>

</head>

<body>
    <table>
        <tr>
            <td class="white">11</td>
            <td class="white">12</td>
        </tr>
        <tr>
            <td class="white">21</td>
            <td class="white">22</td>
        </tr>
        <tr>
            <td class="white">31</td>
            <td class="white">32</td>
        </tr>

    </table>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
        integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>

        //JQuery start
        $(document).ready(function () {
            const myTd = $('td');
            
            myTd.mouseenter(function(){
                $(this).attr('class','yellow');

            })

            myTd.mouseleave(function(){
                $(this).attr('class','white');

            })


        });
        //JQuery end

    </script>
</body>

</html>
